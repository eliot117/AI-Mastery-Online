<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Mastery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@200;400;600&family=Inter:wght@300;400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --nebula-purple: #8b5cf6;
      --nebula-blue: #3b82f6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow: hidden;
      /* Zero-scroll architecture */
      margin: 0;
      height: 100vh;
      width: 100vw;
      user-select: none;
    }

    h1,
    h2,
    h3,
    .font-display {
      font-family: 'Outfit', sans-serif;
    }

    .font-tech {
      font-family: 'Orbitron', sans-serif;
    }

    .glass-heavy {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .text-glow {
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
    }

    /* Hide scrollbars globally */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
